<html>
    <head>
        <title>Browser veranderen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img style="width: 100%;" src="images/browser.png" alt="goede browsers" class="pull-left">
                <div class="pull-right">
                    <h2>Uw browser wordt niet ondersteund</h2>
                    <p>Om een optimale beleving te garanderen raden wij u aan deze site te openen via een andere browser.<br>

                    </p>
